spring.datasource.url=jdbc:mysql://localhost:3306/intelafdb
spring.datasource.username=test
spring.datasource.password=password
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
server.error.include-message=always


spring.web.cors.enabled=true
spring.web.cors.allowed-origins=http://192.168.0.6:3000  # Replace with your frontend origin
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS  # Optional: Allowed HTTP methods
# Optional: Allowed headers (default is all)
# spring.web.cors.allowed-headers=header1,header2
# Optional: Exposed headers
# spring.web.cors.exposed-headers=header1,header2